<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>DOM Element Creation</title>
</head>
<body style="background-color: lightgreen; color: darkgreen;">

</body>
<script>
     const div =   document.createElement('div');
     div.className = "main";
     div.id = Math.round(Math.random()*10+1);
     div.setAttribute('title', 'This is a dynamically created div');
     div.style.backgroundColor = "green";
     div.style.padding = "10px";
     //div.innerText = "Hello, I am a dynamically created div!";
     const addText = document.createTextNode("Hello, I am a dynamically created div!");
     div.appendChild(addText);
     console.log(div);

</script>
</html>
